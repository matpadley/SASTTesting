name: Full Build


on:
  push:
    branches: [ "main", "feature/*" ]

defaults:
  run:
    working-directory: TestApp

env:
  # Setting the required env flags
  config: Release
  dotnet_core_version: 6.0.x
  app_name: TestApp
  repository: matpadley
  username: matpadley

jobs:
  build_application:
    name: Build Application
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{env.dotnet_core_version}}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration ${{env.config}}

  test_application:
    name: Test Application
    runs-on: self-hosted
    needs: [build_application]
    steps:
      - name: Test
        run: dotnet test --no-build --verbosity normal

  package_application:
    name: Package Application
    runs-on: self-hosted
    needs: [test_application]
    steps:
      - name: Package
        run: dotnet pack --configuration ${{env.config}}
      - name: Publish
        run: dotnet nuget add source --username ${env.username} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${repository}/index.json"
        run: dotnet nuget push "bin/${{env.config}}/${{env.app_name}}.1.0.0.nupkg" --api-key ${{secrets.PACKAGEPAT}}
