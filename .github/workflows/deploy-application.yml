# This is a basic workflow that is manually triggered

name: Manual Deploy Application

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
   # inputs:
   #   name:
        # Friendly description to be shown in the UI instead of 'name'
   #     description: 'Person to greet'
        # Default value if no value is explicitly provided
   #     default: 'World'
        # Input has to be provided for the workflow to run
   #     required: true
    inputs:
      release_tag:
        description: 'Relase Tag'
        required: false
        default: 'release' 
      environment:
        type: environment
        description: Select the environment

steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_2028a3503d9441e08bc8d9a61141acd5 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_f32c3f0b72c141bc8cdfa9c94f92b263 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2028a3503d9441e08bc8d9a61141acd5 }}/sasttest:latest
          file: ./Dockerfile

    deploy:
      runs-on: self-hosted
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'SastContainer'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_2b4408a6559140a1b379c75b32fef455 }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2028a3503d9441e08bc8d9a61141acd5 }}/sasttest:latest'

